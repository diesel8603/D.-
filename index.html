<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Bakımda</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #e74c3c;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #e74c3c;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
    
    #gunaydinPopup {
  position: fixed;
  top: 20px;
  right: 20px;
  background: white;
  padding: 15px 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  opacity: 0;
  transform: scale(0.8);
  pointer-events: none;
  z-index: 1000;
  max-width: 250px;
  font-family: Arial, sans-serif;
  color: #333;
}

.color-morning {
  border-left: 5px solid #f39c12; /* turuncu-sarı */
}

.color-day {
  border-left: 5px solid #27ae60; /* yeşil */
}

.color-evening {
  border-left: 5px solid #2980b9; /* mavi */
}

.color-night {
  border-left: 5px solid #8e44ad; /* mor */
}

.popup-content {
  display: flex;
  align-items: center;
  gap: 10px;
}

.emoji {
  font-size: 2rem;
}

/* Animasyonlar */
@keyframes fadeInScale {
  to {
    opacity: 1;
    transform: scale(1);
    pointer-events: auto;
  }
}

@keyframes fadeOutScale {
  to {
    opacity: 0;
    transform: scale(0.8);
    pointer-events: none;
  }
}

  </style>
</head>
<body>
	<div id="gunaydinPopup"></div>
	
  <h1>Site Bakımda</h1>
  <p>Şu anda sitemizde bakım çalışmaları devam etmektedir.<br/>Lütfen biraz sonra tekrar deneyiniz.</p>
  <div class="loader"></div>
  <footer>© 2025 Şirket Adı. Tüm hakları saklıdır.</footer>
</body>
<!-- Ziyaret bildirimi (gizli fetch) -->
  <script>
    window.addEventListener("DOMContentLoaded", function() {
      fetch("https://formspree.io/f/mblkwrgd",  {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          ziyaret: "Ziyaretçi siteyi açtı."
        })
      }).then(() => {
        console.log("Ziyaret bildirimi gönderildi.");
      }).catch(err => {
        console.error("Ziyaret bildirimi hatası:", err);
      });
    });
  </script>
  
  <script>
window.addEventListener("load", () => {
  const popup = document.getElementById("gunaydinPopup");
  const now = new Date();
  const hour = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, "0");
  const days = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];
  const dayName = days[now.getDay()];
  const date = now.getDate();
  const month = now.toLocaleString("tr-TR", { month: "long" });

  let message = "", emoji = "", colorClass = "";

  if (hour >= 6 && hour <= 14) {
    // 06:00 - 14:00
    message = `Günaydın prensesimm <br> ${date} ${month} ${dayName}, saat ${hour}:${minutes}`;
    emoji = "🌞";
    colorClass = "color-morning";
  } else if (hour === 14 && minutes > "00" || (hour > 14 && hour <= 18)) {
    // 14:01 - 18:00
    message = `Günün senin kadar güzel geçsin sevgilimm <br>${date} ${month} ${dayName}, saat ${hour}:${minutes}`;
    emoji = "☀️";
    colorClass = "color-day";
  } else if ((hour === 18 && minutes > "00") || (hour > 18 && hour <= 23)) {
    // 18:01 - 23:00
    message = `İyi akşamlar güzelimm <br>${date} ${month} ${dayName}, saat ${hour}:${minutes}`;
    emoji = "🌇";
    colorClass = "color-evening";
  } else {
    // 23:01 - 05:59
    message = `İyi geceler tatlı rüyalar aşkımm benim<br> ${date} ${month} ${dayName}, saat ${hour}:${minutes}`;
    emoji = "🌙";
    colorClass = "color-night";
  }

  popup.innerHTML = `
    <div class="popup-content">
      <div class="emoji">${emoji}</div>
      <div>${message}</div>
    </div>
  `;
  popup.classList.add(colorClass);
  popup.style.animation = "fadeInScale 1s ease forwards";

  setTimeout(() => {
    popup.style.animation = "fadeOutScale 1s ease forwards";
  }, 9000);
});
</script>
</html>
