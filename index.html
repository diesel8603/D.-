<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ma chérie</title>
<style>
  /* --- Sayfa & gövde --- */
  :root{
    --bg:#000;
    --matrix-green:#00ff6a;
    --accent-red:#ff4040;
    --glow: 0 0 18px rgba(255,64,64,0.12), 0 0 50px rgba(255,64,64,0.06);
  }
  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    overflow:hidden;
    font-family:Inter, ui-monospace, SFMono-Regular, Menlo, Monaco, "Lucida Console", monospace;
  }
  /* canvas arka plan */
  canvas#matrix { position:fixed; inset:0; width:100%; height:100%; display:block; z-index:0; }

  /* Ortadaki mesaj kapsayıcı */
  .center-wrap{
    position:fixed;
    inset:0;
    z-index:2;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    padding:4vw;
    text-align:center;
  }

  /* Büyük vurgu yazısı */
  .notice {
    pointer-events:auto;
    max-width:100%;
    color:var(--accent-red);
    font-weight:900;
    line-height:1;
    letter-spacing:0.02em;
    text-shadow:
      0 2px 0 rgba(0,0,0,0.6),
      0 6px 18px rgba(255,64,64,0.12),
      0 0 50px rgba(255,64,64,0.06);
    -webkit-text-stroke: 1px rgba(0,0,0,0.25);
    transform:translateZ(0);
    display:inline-block;
  }

  .notice .line1 {
    display:block;
    font-size:clamp(20px, 9vw, 64px);
    margin-bottom:0.3em;
    animation: subtlePulse 3s ease-in-out infinite;
  }
  .notice .line2 {
    display:block;
    color: rgba(255,255,255,0.92);
    font-weight:700;
    font-size:clamp(12px, 4.2vw, 22px);
    opacity:0.95;
    margin-top:0.2em;
    letter-spacing:0.04em;
  }

  /* Glitch efektleri */
  .notice { position:relative; }
  .notice::before, .notice::after{
    content: attr(data-text);
    position:absolute;
    left:0; top:0;
    width:100%; height:100%;
    pointer-events:none;
    mix-blend-mode: screen;
    opacity:0.12;
  }
  .notice::before{ color:#ff8a8a; transform:translate(3px,-2px); filter:blur(1px); animation:glitchX 2.8s infinite linear; }
  .notice::after{ color:#ffd1d1; transform:translate(-2px,2px); filter:blur(2px); animation:glitchY 3.3s infinite linear; }

  @keyframes glitchX {
    0%{transform:translate(3px,-2px)}
    20%{transform:translate(-6px,2px)}
    40%{transform:translate(5px,1px)}
    60%{transform:translate(-3px,-1px)}
    80%{transform:translate(4px,2px)}
    100%{transform:translate(3px,-2px)}
  }
  @keyframes glitchY {
    0%{transform:translate(-2px,2px)}
    25%{transform:translate(2px,-3px)}
    50%{transform:translate(-4px,1px)}
    75%{transform:translate(3px,3px)}
    100%{transform:translate(-2px,2px)}
  }
  @keyframes subtlePulse {
    0%{filter:drop-shadow(0 0 0 rgba(255,64,64,0))}
    50%{filter:drop-shadow(0 0 18px rgba(255,64,64,0.12))}
    100%{filter:drop-shadow(0 0 0 rgba(255,64,64,0))}
  }

  @media (max-width:420px){
    .center-wrap { padding:6vw; }
    .notice .line1 { font-size: clamp(18px, 11.5vw, 46px); }
    .notice .line2 { font-size: clamp(10px, 5vw, 18px); }
  }

  .controls {
    position:fixed;
    z-index:3;
    right:12px;
    bottom:12px;
    display:flex;
    gap:8px;
    align-items:center;
    pointer-events:auto;
  }
  .controls button{
    background:rgba(0,0,0,0.55);
    color:var(--matrix-green);
    border:1px solid rgba(0,255,110,0.09);
    padding:8px 10px;
    border-radius:8px;
    cursor:pointer;
    backdrop-filter: blur(6px);
    font-weight:700;
  }
  .credits{
    position:fixed;
    left:12px;
    bottom:12px;
    z-index:3;
    color:rgba(255,255,255,0.06);
    font-size:12px;
  }
</style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="center-wrap" aria-hidden="false">
    <div class="notice" role="status" aria-live="polite" data-text="Bu site sonsuza kadar kapatılmıştır">
      <span class="line1">⚠ Bu site sonsuza kadar kapatıldı <br> Ma Chérie ⚠</span>
      <span class="line2">Devre dışı bırakıldı.</span>
    </div>
  </div>

  <div class="controls" aria-hidden="false">
    <button id="toggleBtn">Duraklat / Devam Et</button>
    <button id="fullscreenBtn">Tam Ekran</button>
  </div>
  <div class="credits" aria-hidden="true">— Matrix efekti</div>

<script>
(function(){
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d', { alpha: true });

  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;

  const baseFont = Math.max(10, Math.floor(Math.min(w,h) / 36));
  let fontSize = baseFont;
  let columns = Math.floor(w / fontSize);
  let drops = new Array(columns).fill(1);

  const chars = "アァィイゥウェエォオカガキギクグケゲコゴABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";

  let running = true;
  const toggleBtn = document.getElementById('toggleBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    const newBase = Math.max(10, Math.floor(Math.min(w,h) / 36));
    fontSize = newBase;
    columns = Math.floor(w / fontSize) || 1;
    drops = new Array(columns).fill(1);
    ctx.font = `${fontSize}px monospace`;
  }
  addEventListener('resize', () => {
    clearTimeout(window._matrix_resize);
    window._matrix_resize = setTimeout(resize, 120);
  });

  function draw() {
    if(!running) return;
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    ctx.fillRect(0, 0, w, h);

    for (let i = 0; i < drops.length; i++) {
      const text = chars.charAt(Math.floor(Math.random() * chars.length));
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillStyle = 'rgba(180,255,180,0.98)';
      ctx.fillText(text, x, y);

      ctx.fillStyle = 'rgba(0,255,110,0.25)';
      ctx.fillText(text, x, y - fontSize * 0.6);

      if (y > h && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
    requestAnimationFrame(draw);
  }

  ctx.fillStyle = 'black';
  ctx.fillRect(0,0,w,h);
  ctx.font = `${fontSize}px monospace`;
  requestAnimationFrame(draw);

  toggleBtn.addEventListener('click', () => {
    running = !running;
    if(running){
      ctx.fillStyle = 'rgba(0,0,0,0.8)';
      ctx.fillRect(0,0,w,h);
      requestAnimationFrame(draw);
    } else {
      ctx.fillStyle = 'rgba(0,0,0,0.96)';
      ctx.fillRect(0,0,w,h);
    }
  });

  fullscreenBtn.addEventListener('click', async () => {
    try {
      if (!document.fullscreenElement) {
        await document.documentElement.requestFullscreen();
      } else {
        await document.exitFullscreen();
      }
    } catch(e){
      console.warn('Fullscreen hatası', e);
    }
  });

  const media = window.matchMedia('(prefers-reduced-motion: reduce)');
  if (media.matches) {
    running = false;
    ctx.fillStyle = 'rgba(0,0,0,0.96)';
    ctx.fillRect(0,0,w,h);
  }
})();
</script>
