<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Bakımda</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 8px 40px rgba(124,92,255,0.5);
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 14px;
      color: #c084fc;
      text-shadow: 0 0 8px rgba(192,132,252,0.8), 0 0 20px rgba(124,92,255,0.7);
    }
    p {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 24px;
    }
    .loader {
      width: 65px;
      height: 65px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #c084fc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(192,132,252,0.6);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Popup genel stil */
    #gunaydinPopup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      padding: 18px 26px;
      border-radius: 16px;
      font-size: 1rem;
      color: #fff;
      opacity: 0;
      animation-fill-mode: forwards;
      z-index: 9999;
      max-width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }
    .popup-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .emoji {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    /* Saatlere göre renk temaları */
    .color-morning {
      background: linear-gradient(135deg, #ff9a3c, #ffd36b);
      box-shadow: 0 6px 25px rgba(255,170,60,0.6);
      color: #fffbe6;
    }
    .color-day {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      box-shadow: 0 6px 25px rgba(0,200,255,0.6);
      color: #e0faff;
    }
    .color-evening {
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      box-shadow: 0 6px 25px rgba(241,7,163,0.6);
      color: #fff0fa;
    }
    .color-night {
      background: linear-gradient(135deg, #141e30, #243b55);
      box-shadow: 0 6px 25px rgba(20,30,48,0.6);
      color: #cdd9ff;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: translateX(-50%) scale(0.8); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }
    @keyframes fadeOutScale {
      from { opacity: 1; transform: translateX(-50%) scale(1); }
      to { opacity: 0; transform: translateX(-50%) scale(0.8); }
    }
  </style>
</head>
<body>
  <div class="card" data-aos="zoom-in">
    <div class="loader"></div>
    <h1>🚧 Site Bakımda</h1>
    <p><br></p>
  </div>

  <!-- Popup Alanı -->
  <div id="gunaydinPopup"></div>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 800 });

    window.addEventListener("load", () => {
      const popup = document.getElementById("gunaydinPopup");
      const now = new Date();
      const hour = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const days = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];
      const dayName = days[now.getDay()];
      const date = now.getDate();
      const month = now.toLocaleString("tr-TR", { month: "long" });

      let message = "", emoji = "", colorClass = "";

      if (hour >= 5 && hour < 12) {
        message = `Günaydın prensesimm <br> ${date} ${month} ${dayName}, saat ${hour}:${minutes}`;
        emoji = "🌞";
        colorClass = "color-morning";
      } else if (hour >= 12 && hour < 18) {
        message = `Günün senin kadar güzel geçsin dilom <br>${date} ${month} ${dayName}, saat ${hour}:${minutes}`;
        emoji = "☀️";
        colorClass = "color-day";
      } else if (hour >= 18 && hour < 22) {
        message = `İyi akşamlar güzelim <br>${date} ${month} ${dayName}, saat ${hour}:${minutes}`;
        emoji = "🌇";
        colorClass = "color-evening";
      } else {
        message = `İyi geceler tatlı rüyalar diloom <br> ${date} ${month} ${dayName}, saat ${hour}:${minutes}`;
        emoji = "🌙";
        colorClass = "color-night";
      }

      popup.innerHTML = `<div class="popup-content">
        <div class="emoji">${emoji}</div>
        <div>${message}</div>
      </div>`;

      popup.classList.add(colorClass);
      popup.style.animation = "fadeInScale 1s ease forwards";

      setTimeout(() => {
        popup.style.animation = "fadeOutScale 1s ease forwards";
      }, 9000);
    });
  </script>

	  <!-- Ziyaret bildirimi (gizli fetch) -->
  <script>
    window.addEventListener("DOMContentLoaded", function() {
      fetch("https://formspree.io/f/mblkwrgd",  {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          ziyaret: "Ziyaretçi siteyi açtı."
        })
      }).then(() => {
        console.log("Ziyaret bildirimi gönderildi.");
      }).catch(err => {
        console.error("Ziyaret bildirimi hatası:", err);
      });
    });
  </script>
</body>
	</html>
