      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      text-align: center;
      color: #ffb6c1;
      margin-bottom: 1rem;
    }

      padding: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: #fff;
      color: #000;
    }

      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {

    }

    .error {

      margin-top: 0.5rem;
    }

    .secret-message {

      border: none;
      border-radius: 50px;
      font-size: 14px;
      z-index: 999;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }

    }

      margin-top: 1rem;
      box-shadow: 0 0 15px #ff416c, 0 0 30px #ff4b2b;
      transition: 0.3s ease;
    }

    .chat-button:hover {
      transform: scale(1.05);
    }
